syntax = "proto3";
import "google/protobuf/any.proto";

package Ops;

message AddOp {
  message VectorClock {
    int32 user_id = 1;
    map<int32, int32> vector = 2;
  }

  VectorClock id = 1;

  enum OpType {
    Add = 0;
    Remove = 1;
  }

  OpType opType = 2;
  string field = 3;
  google.protobuf.Any value = 4;
}